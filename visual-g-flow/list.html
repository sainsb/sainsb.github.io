<script type="text/x-red" data-help-name="Inside"><h1>turf-inside</h1><p>turf inside module</p><h3><code>turf.inside(point, polygon)</code></h3><p>Takes a Point and a Polygon or MultiPolygon and determines if the point resides inside the polygon. The polygon canbe convex or concave. The function accounts for holes.</p><h3>Parameters</h3><p>| parameter | type                              | description                   || --------- | --------------------------------- | ----------------------------- || <code>point</code>   | Feature.\&lt;Point>                | input point                   || <code>polygon</code> | Feature.\&lt;Polygon|MultiPolygon> | input polygon or multipolygon |</p><h3>Example</h3><p>```jsvar pt1 = {  "type": "Feature",  "properties": {    "marker-color": "#f00"  },  "geometry": {    "type": "Point",    "coordinates": [-111.467285, 40.75766]  }};var pt2 = {  "type": "Feature",  "properties": {    "marker-color": "#0f0"  },  "geometry": {    "type": "Point",    "coordinates": [-111.873779, 40.647303]  }};var poly = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Polygon",    "coordinates": [[      [-112.074279, 40.52215],      [-112.074279, 40.853293],      [-111.610107, 40.853293],      [-111.610107, 40.52215],      [-112.074279, 40.52215]    ]]  }};</p><p>var features = {  "type": "FeatureCollection",  "features": [pt1, pt2, poly]};</p><p>//=features</p><p>var isInside1 = turf.inside(pt1, poly);//=isInside1</p><p>var isInside2 = turf.inside(pt2, poly);//=isInside2```</p><p><strong>Returns</strong> <code>Boolean</code>, <code>true</code> if the Point is inside the Polygon; <code>false</code> if the Point is not inside the Polygon</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-inside</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Within"><h1>turf-within</h1><p>turf within module</p><h3><code>turf.within(points, polygons)</code></h3><p>Takes a set of Point|points and a set of Polygon|polygons and returns the points that fall within the polygons.</p><h3>Parameters</h3><p>| parameter  | type                           | description    || ---------- | ------------------------------ | -------------- || <code>points</code>   | FeatureCollection.\&lt;Point>   | input points   || <code>polygons</code> | FeatureCollection.\&lt;Polygon> | input polygons |</p><h3>Example</h3><p>```jsvar searchWithin = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Polygon",        "coordinates": [[          [-46.653,-23.543],          [-46.634,-23.5346],          [-46.613,-23.543],          [-46.614,-23.559],          [-46.631,-23.567],          [-46.653,-23.560],          [-46.653,-23.543]        ]]      }    }  ]};var points = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [-46.6318, -23.5523]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [-46.6246, -23.5325]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [-46.6062, -23.5513]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [-46.663, -23.554]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [-46.643, -23.557]      }    }  ]};</p><p>var ptsWithin = turf.within(points, searchWithin);</p><p>//=points</p><p>//=searchWithin</p><p>//=ptsWithin```</p><p><strong>Returns</strong> <code>FeatureCollection.&lt;Point&gt;</code>, points that land within at least one polygon</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-within</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Tag"><h1>turf-tag</h1><p>turf tag module</p><h3><code>turf.tag(points, polygons, polyId, containingPolyId)</code></h3><p>Takes a set of Point|points and a set of Polygon|polygons and performs a spatial join.</p><h3>Parameters</h3><p>| parameter          | type                           | description                                                           || ------------------ | ------------------------------ | --------------------------------------------------------------------- || <code>points</code>           | FeatureCollection.\&lt;Point>   | input points                                                          || <code>polygons</code>         | FeatureCollection.\&lt;Polygon> | input polygons                                                        || <code>polyId</code>           | String                         | property in <code>polygons</code> to add to joined Point features                || <code>containingPolyId</code> | String                         | property in <code>points</code> in which to store joined property from `polygons |</p><h3>Example</h3><p>```jsvar bbox = [0, 0, 10, 10];// create a triangular grid of polygonsvar triangleGrid = turf.triangleGrid(bbox, 50, 'miles');triangleGrid.features.forEach(function(f) {  f.properties.fill = '#' +    (~~(Math.random() * 16)).toString(16) +    (~~(Math.random() * 16)).toString(16) +    (~~(Math.random() * 16)).toString(16);  f.properties.stroke = 0;  f.properties['fill-opacity'] = 1;});var randomPoints = turf.random('point', 30, {  bbox: bbox});var both = turf.featurecollection(  triangleGrid.features.concat(randomPoints.features));</p><p>//=both</p><p>var tagged = turf.tag(randomPoints, triangleGrid,                      'fill', 'marker-color');</p><p>//=tagged```</p><p><strong>Returns</strong> <code>FeatureCollection.&lt;Point&gt;</code>, points with <code>containingPolyId</code> property containing values from <code>polyId</code></p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-tag</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Remove"><h1>turf-remove</h1><p>turf remove module</p><h3><code>turf.remove(features, property, value)</code></h3><p>Takes a FeatureCollection of any type, a property, and a value andreturns a FeatureCollection with features matching thatproperty-value pair removed.</p><h3>Parameters</h3><p>| parameter  | type              | description            || ---------- | ----------------- | ---------------------- || <code>features</code> | FeatureCollection | set of input features  || <code>property</code> | String            | the property to filter || <code>value</code>    | String            | the value to filter    |</p><h3>Example</h3><p>```jsvar points = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {        'marker-color': '#00f'      },      "geometry": {        "type": "Point",        "coordinates": [-0.235004, 5.551918]      }    }, {      "type": "Feature",      "properties": {        'marker-color': '#f00'      },      "geometry": {        "type": "Point",        "coordinates": [-0.209598, 5.56439]      }    }, {      "type": "Feature",      "properties": {        'marker-color': '#00f'      },      "geometry": {        "type": "Point",        "coordinates": [-0.197753, 5.556018]      }    }, {      "type": "Feature",      "properties": {        'marker-color': '#000'      },      "geometry": {        "type": "Point",        "coordinates": [-0.217323, 5.549526]      }    }, {      "type": "Feature",      "properties": {        'marker-color': '#0f0'      },      "geometry": {        "type": "Point",        "coordinates": [-0.211315, 5.543887]      }    }, {      "type": "Feature",      "properties": {        'marker-color': '#00f'      },      "geometry": {        "type": "Point",        "coordinates": [-0.202217, 5.547134]      }    }, {      "type": "Feature",      "properties": {        'marker-color': '#0f0'      },      "geometry": {        "type": "Point",        "coordinates": [-0.231227, 5.56644]      }    }  ]};</p><p>//=points</p><p>var filtered = turf.remove(points, 'marker-color', '#00f');</p><p>//=filtered```</p><p><strong>Returns</strong> <code>FeatureCollection</code>, the resulting FeatureCollection without features that match the property-value pair</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-remove</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Filter"><h1>turf-filter</h1><p>turf filter module</p><h3><code>turf.filter(features, key, value)</code></h3><p>Takes a FeatureCollection and filters it by a given property and value.</p><h3>Parameters</h3><p>| parameter  | type              | description                                   || ---------- | ----------------- | --------------------------------------------- || <code>features</code> | FeatureCollection | input features                                || <code>key</code>      | String            | the property on which to filter               || <code>value</code>    | String            | the value of that property on which to filter |</p><h3>Example</h3><p>```jsvar features = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {        "species": "oak"      },      "geometry": {        "type": "Point",        "coordinates": [-72.581777, 44.260875]      }    }, {      "type": "Feature",      "properties": {        "species": "birch"      },      "geometry": {        "type": "Point",        "coordinates": [-72.570018, 44.260691]      }    }, {      "type": "Feature",      "properties": {        "species": "oak"      },      "geometry": {        "type": "Point",        "coordinates": [-72.576284, 44.257925]      }    }, {      "type": "Feature",      "properties": {        "species": "redwood"      },      "geometry": {        "type": "Point",        "coordinates": [-72.56916, 44.254605]      }    }, {      "type": "Feature",      "properties": {        "species": "maple"      },      "geometry": {        "type": "Point",        "coordinates": [-72.581691, 44.24858]      }    }, {      "type": "Feature",      "properties": {        "species": "oak"      },      "geometry": {        "type": "Point",        "coordinates": [-72.583837, 44.255773]      }    }  ]};</p><p>var key = "species";var value = "oak";</p><p>var filtered = turf.filter(features, key, value);</p><p>//=features <script type="text/x-red" data-help-name="Distance"><h1>turf-distance</h1><p>turf distance module</p><h3><code>turf.distance(from, to, [units=kilometers])</code></h3><p>Calculates the distance between two Point|points in degress, radians,miles, or kilometers. This uses the<a href="http://en.wikipedia.org/wiki/Haversine_formula">Haversine formula</a>to account for global curvature.</p><h3>Parameters</h3><p>| parameter            | type               | description                                               || -------------------- | ------------------ | --------------------------------------------------------- || <code>from</code>               | Feature.\&lt;Point> | origin point                                              || <code>to</code>                 | Feature.\&lt;Point> | destination point                                         || <code>[units=kilometers]</code> | String             | <em>optional:</em> can be degrees, radians, miles, or kilometers |</p><h3>Example</h3><p>```jsvar point1 = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Point",    "coordinates": [-75.343, 39.984]  }};var point2 = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Point",    "coordinates": [-75.534, 39.123]  }};var units = "miles";</p><p>var points = {  "type": "FeatureCollection",  "features": [point1, point2]};</p><p>//=points</p><p>var distance = turf.distance(point1, point2, units);</p><p>//=distance```</p><p><strong>Returns</strong> <code>Number</code>, distance between the two points</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-distance</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Nearest"><h1>turf-nearest</h1><p>turf nearest module</p><h3><code>turf.nearest(point, against)</code></h3><p>Takes a reference Point|point and a set of points and returns the point from the set closest to the reference.</p><h3>Parameters</h3><p>| parameter | type                         | description         || --------- | ---------------------------- | ------------------- || <code>point</code>   | Feature.\&lt;Point>           | the reference point || <code>against</code> | FeatureCollection.\&lt;Point> | input point set     |</p><h3>Example</h3><p>```jsvar point = {  "type": "Feature",  "properties": {    "marker-color": "#0f0"  },  "geometry": {    "type": "Point",    "coordinates": [28.965797, 41.010086]  }};var against = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [28.973865, 41.011122]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [28.948459, 41.024204]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Point",        "coordinates": [28.938674, 41.013324]      }    }  ]};</p><p>var nearest = turf.nearest(point, against);nearest.properties['marker-color'] = '#f00';</p><p>var resultFeatures = against.features.concat(point);var result = {  "type": "FeatureCollection",  "features": resultFeatures};</p><p>//=result```</p><p><strong>Returns</strong> <code>Feature.&lt;Point&gt;</code>, the closest point in the set to the reference point</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-nearest</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Midpoint"><h1>turf-midpoint</h1><p>turf midpoint module</p><h3><code>turf.midpoint(pt1, pt2)</code></h3><p>Takes two Point|points and returns a point midway between them.</p><h3>Parameters</h3><p>| parameter | type               | description  || --------- | ------------------ | ------------ || <code>pt1</code>     | Feature.\&lt;Point> | first point  || <code>pt2</code>     | Feature.\&lt;Point> | second point |</p><h3>Example</h3><p>```jsvar pt1 = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Point",    "coordinates": [144.834823, -37.771257]  }};var pt2 = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Point",    "coordinates": [145.14244, -37.830937]  }};</p><p>var midpointed = turf.midpoint(pt1, pt2);midpointed.properties['marker-color'] = '#f00';</p><p>var result = {  "type": "FeatureCollection",  "features": [pt1, pt2, midpointed]};</p><p>//=result```</p><p><strong>Returns</strong> <code>Feature.&lt;Point&gt;</code>, a point midway between <code>pt1</code> and <code>pt2</code></p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-midpoint</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Bearing"><h1>turf-bearing</h1><p>turf bearing module</p><h3><code>turf.bearing(start, end)</code></h3><p>Takes two Point|points and finds the geographic bearing between them.</p><h3>Parameters</h3><p>| parameter | type               | description    || --------- | ------------------ | -------------- || <code>start</code>   | Feature.\&lt;Point> | starting Point || <code>end</code>     | Feature.\&lt;Point> | ending Point   |</p><h3>Example</h3><p>```jsvar point1 = {  "type": "Feature",  "properties": {    "marker-color": '#f00'  },  "geometry": {    "type": "Point",    "coordinates": [-75.343, 39.984]  }};var point2 = {  "type": "Feature",  "properties": {    "marker-color": '#0f0'  },  "geometry": {    "type": "Point",    "coordinates": [-75.534, 39.123]  }};</p><p>var points = {  "type": "FeatureCollection",  "features": [point1, point2]};</p><p>//=points</p><p>var bearing = turf.bearing(point1, point2);</p><p>//=bearing```</p><p><strong>Returns</strong> <code>Number</code>, bearing in decimal degrees</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-bearing</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Destination"><h1>turf-destination</h1><p>turf destination module</p><h3><code>turf.destination(start, distance, bearing, units)</code></h3><p>Takes a Point and calculates the location of a destination point given a distance in degrees, radians, miles, or kilometers; and bearing in degrees. This uses the <a href="http://en.wikipedia.org/wiki/Haversine_formula">Haversine formula</a> to account for global curvature.</p><h3>Parameters</h3><p>| parameter  | type               | description                            || ---------- | ------------------ | -------------------------------------- || <code>start</code>    | Feature.\&lt;Point> | starting point                         || <code>distance</code> | Number             | distance from the starting point       || <code>bearing</code>  | Number             | ranging from -180 to 180               || <code>units</code>    | String             | miles, kilometers, degrees, or radians |</p><h3>Example</h3><p>```jsvar point = {  "type": "Feature",  "properties": {    "marker-color": "#0f0"  },  "geometry": {    "type": "Point",    "coordinates": [-75.343, 39.984]  }};var distance = 50;var bearing = 90;var units = 'miles';</p><p>var destination = turf.destination(point, distance, bearing, units);destination.properties['marker-color'] = '#f00';</p><p>var result = {  "type": "FeatureCollection",  "features": [point, destination]};</p><p>//=result```</p><p><strong>Returns</strong> <code>Feature.&lt;Point&gt;</code>, destination point</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-destination</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Along"><h1>turf-along</h1><h3><code>turf.along(line, distance, [units=miles])</code></h3><p>Takes a LineString|line and returns a Point|point at a specified distance along the line.</p><h3>Parameters</h3><p>| parameter       | type                    | description                                               || --------------- | ----------------------- | --------------------------------------------------------- || <code>line</code>          | Feature.\&lt;LineString> | input line                                                || <code>distance</code>      | Number                  | distance along the line                                   || <code>[units=miles]</code> | String                  | <em>optional:</em> can be degrees, radians, miles, or kilometers |</p><h3>Example</h3><p>```jsvar line = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "LineString",    "coordinates": [      [-77.031669, 38.878605],      [-77.029609, 38.881946],      [-77.020339, 38.884084],      [-77.025661, 38.885821],      [-77.021884, 38.889563],      [-77.019824, 38.892368]    ]  }};</p><p>var along = turf.along(line, 1, 'miles');</p><p>var result = {  "type": "FeatureCollection",  "features": [line, along]};</p><p>//=result```</p><p><strong>Returns</strong> <code>Feature.&lt;Point&gt;</code>, Point <code>distance</code> <code>units</code> along the line</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-along</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Tin"><h1>turf-tin</h1><p>turf tin module</p><h3><code>turf.tin(points, propertyName)</code></h3><p>Takes a set of Point|points and the name of a z-value property andcreates a <a href="http://en.wikipedia.org/wiki/Triangulated_irregular_network">Triangulated Irregular Network</a>,or a TIN for short, returned as a collection of Polygons. These are often usedfor developing elevation contour maps or stepped heat visualizations.</p><p>This triangulates the points, as well as adds properties called <code>a</code>, <code>b</code>,and <code>c</code> representing the value of the given <code>propertyName</code> at each ofthe points that represent the corners of the triangle.</p><h3>Parameters</h3><p>| parameter      | type                         | description                                                                                                                                                   || -------------- | ---------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------- || <code>points</code>       | FeatureCollection.\&lt;Point> | input points                                                                                                                                                  || <code>propertyName</code> | String                       | <em>optional:</em> name of the property from which to pull z values This is optional: if not given, then there will be no extra data added to the derived triangles. |</p><h3>Example</h3><p><code>js// generate some random point datavar points = turf.random('points', 30, {  bbox: [50, 30, 70, 50]});//=points// add a random property to each point between 0 and 9for (var i = 0; i &lt; points.features.length; i++) {  points.features[i].properties.z = ~~(Math.random() * 9);}var tin = turf.tin(points, 'z')for (var i = 0; i &lt; tin.features.length; i++) {  var properties  = tin.features[i].properties;  // roughly turn the properties of each  // triangle into a fill color  // so we can visualize the result  properties.fill = '#' + properties.a +    properties.b + properties.c;}//=tin</code></p><p><strong>Returns</strong> <code>FeatureCollection.&lt;Polygon&gt;</code>, TIN output</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-tin</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Planepoint"><h1>turf-planepoint</h1><p>turf planepoint module</p><h3><code>turf.planepoint(interpolatedPoint, triangle)</code></h3><p>Takes a triangular plane as a Polygonand a Point within that triangle and returns the z-valueat that point. The Polygon needs to have properties <code>a</code>, <code>b</code>, and <code>c</code>that define the values at its three corners.</p><h3>Parameters</h3><p>| parameter           | type                 | description                                      || ------------------- | -------------------- | ------------------------------------------------ || <code>interpolatedPoint</code> | Feature.\&lt;Point>   | the Point for which a z-value will be calculated || <code>triangle</code>          | Feature.\&lt;Polygon> | a Polygon feature with three vertices            |</p><h3>Example</h3><p>```jsvar point = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Point",    "coordinates": [-75.3221, 39.529]  }};var point = turf.point([-75.3221, 39.529]);// triangle is a polygon with "a", "b",// and "c" values representing// the values of the coordinates in order.var triangle = {  "type": "Feature",  "properties": {    "a": 11,    "b": 122,    "c": 44  },  "geometry": {    "type": "Polygon",    "coordinates": [[      [-75.1221, 39.57],      [-75.58, 39.18],      [-75.97, 39.86],      [-75.1221, 39.57]    ]]  }};</p><p>var features = {  "type": "FeatureCollection",  "features": [triangle, point]};</p><p>var zValue = turf.planepoint(point, triangle);</p><p>//=features</p><p>//=zValue```</p><p><strong>Returns</strong> <code>Number</code>, the z-value for <code>interpolatedPoint</code></p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-planepoint</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Jenks"><h1>turf-jenks</h1><p>turf jenks module</p><h3><code>turf.jenks(input, field, numberOfBreaks)</code></h3><p>Takes a set of features and returns an array of the <a href="http://en.wikipedia.org/wiki/Jenks_natural_breaks_optimization">Jenks Natural breaks</a>for a given property</p><h3>Parameters</h3><p>| parameter        | type              | description                                                        || ---------------- | ----------------- | ------------------------------------------------------------------ || <code>input</code>          | FeatureCollection | input features                                                     || <code>field</code>          | String            | the property in <code>input</code> on which to calculate Jenks natural breaks || <code>numberOfBreaks</code> | Number            | number of classes in which to group the data                       |</p><h3>Example</h3><p>```jsvar points = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {        "population": 200      },      "geometry": {        "type": "Point",        "coordinates": [49.859733, 40.400424]      }    }, {      "type": "Feature",      "properties": {        "population": 600      },      "geometry": {        "type": "Point",        "coordinates": [49.83879, 40.401209]      }    }, {      "type": "Feature",      "properties": {        "population": 100      },      "geometry": {        "type": "Point",        "coordinates": [49.817848, 40.376889]      }    }, {      "type": "Feature",      "properties": {        "population": 200      },      "geometry": {        "type": "Point",        "coordinates": [49.840507, 40.386043]      }    }, {      "type": "Feature",      "properties": {        "population": 300      },      "geometry": {        "type": "Point",        "coordinates": [49.854583, 40.37532]      }    }  ]};</p><p>var breaks = turf.jenks(points, 'population', 3);</p><p <script type="text/x-red" data-help-name="Reclass"><h1>turf-reclass</h1><p>turf reclass module</p><h3><code>turf.reclass(input, inField, outField, translations)</code></h3><p>Takes a FeatureCollection, an input field, an output field, andan array of translations and outputs an identical FeatureCollection withthe output field property populated.</p><h3>Parameters</h3><p>| parameter      | type              | description                                    || -------------- | ----------------- | ---------------------------------------------- || <code>input</code>        | FeatureCollection | set of input features                          || <code>inField</code>      | String            | the field to translate                         || <code>outField</code>     | String            | the field in which to store translated results || <code>translations</code> | Array.\&lt;number> | an array of translations                       |</p><h3>Example</h3><p>```jsvar points = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {        "population": 200      },      "geometry": {        "type": "Point",        "coordinates": [13.170547, 32.888669]      }    }, {      "type": "Feature",      "properties": {        "population": 600      },      "geometry": {        "type": "Point",        "coordinates": [13.182048, 32.889533]      }    }, {      "type": "Feature",      "properties": {        "population": 100      },      "geometry": {        "type": "Point",        "coordinates": [13.17398, 32.882182]      }    }, {      "type": "Feature",      "properties": {        "population": 200      },      "geometry": {        "type": "Point",        "coordinates": [13.174324, 32.895011]      }    }, {      "type": "Feature",      "properties": {        "population": 300      },      "geometry": {        "type": "Point",        "coordinates": [13.185825, 32.884344]      }    }  ]};// 0 to 200 will map to "small", 200 to 400 will map to "medium", 400 to 600 will map to "large"var translations = [  [0, 200, "small"],  [200, 400, "medium"],  [400, 600, "large"]];</p><p>var reclassed = turf.reclass(  points, 'population', 'size', translations);</p><p>//=reclassed```</p><p><strong>Returns</strong> <code>FeatureCollection</code>, a FeatureCollection with identical geometries to <code>input</code> but with <code>outField</code> populated.</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-reclass</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Average"><h1>turf-average</h1><p>turf average module</p><h3><code>turf.average(polygons, points, field, outputField)</code></h3><p>Calculates the average value of a field for a set of Point|points within a set of Polygon|polygons.</p><h3>Parameters</h3><p>| parameter     | type                           | description                                                             || ------------- | ------------------------------ | ----------------------------------------------------------------------- || <code>polygons</code>    | FeatureCollection.\&lt;Polygon> | polygons with values on which to average                                || <code>points</code>      | FeatureCollection.\&lt;Point>   | points from which to calculate the average                              || <code>field</code>       | String                         | the field in the <code>points</code> features from which to pull values to average || <code>outputField</code> | String                         | the field in <code>polygons</code> to put results of the averages                  |</p><h3>Example</h3><p>```jsvar polygons = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Polygon",        "coordinates": [[          [10.666351, 59.890659],          [10.666351, 59.936784],          [10.762481, 59.936784],          [10.762481, 59.890659],          [10.666351, 59.890659]        ]]      }    }, {      "type": "Feature",      "properties": {},      "geometry": {        "type": "Polygon",        "coordinates": [[          [10.764541, 59.889281],          [10.764541, 59.937128],          [10.866165, 59.937128],          [10.866165, 59.889281],          [10.764541, 59.889281]        ]]      }    }  ]};var points = {  "type": "FeatureCollection",  "features": [    {      "type": "Feature",      "properties": {        "population": 200      },      "geometry": {        "type": "Point",        "coordinates": [10.724029, 59.926807]      }    }, {      "type": "Feature",      "properties": {        "population": 600      },      "geometry": {        "type": "Point",        "coordinates": [10.715789, 59.904778]      }    }, {      "type": "Feature",      "properties": {        "population": 100      },      "geometry": {        "type": "Point",        "coordinates": [10.746002, 59.908566]      }    }, {      "type": "Feature",      "properties": {        "population": 200      },      "geometry": {        "type": "Point",        "coordinates": [10.806427, 59.908910]      }    }, {      "type": "Feature",      "properties": {        "population": 300      },      "geometry": {        "type": "Point",        "coordinates": [10.79544, 59.931624]      }    }  ]};</p><p>var averaged = turf.average( polygons, points, 'population', 'pop_avg');</p><p>var resultFeatures = points.features.concat(  averaged.features);var result = {  "type": "FeatureCollection",  "features": resultFeatures};</p><p>//=result```</p><p><strong>Returns</strong> <code>FeatureCollection.&lt;Polygon&gt;</code>, polygons with the value of <code>outField</code> set to the calculated averages</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-average</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Bezier"><h1>turf-bezier</h1><p>generate a bezier curve from a linestring</p><h3><code>turf.bezier(line, [resolution=10000], [sharpness=0.85])</code></h3><p>Takes a LineString|line and returns a curved versionby applying a <a href="http://en.wikipedia.org/wiki/B%C3%A9zier_spline">Bezier spline</a>algorithm.</p><p>The bezier spline implementation is by <a href="http://leszek.rybicki.cc/">Leszek Rybicki</a>.</p><h3>Parameters</h3><p>| parameter            | type                    | description                                                           || -------------------- | ----------------------- | --------------------------------------------------------------------- || <code>line</code>               | Feature.\&lt;LineString> | input LineString                                                      || <code>[resolution=10000]</code> | Number                  | <em>optional:</em> time in milliseconds between points                       || <code>[sharpness=0.85]</code>   | Number                  | <em>optional:</em> a measure of how curvy the path should be between splines |</p><h3>Example</h3><p>```jsvar line = {  "type": "Feature",  "properties": {    "stroke": "#f00"  },  "geometry": {    "type": "LineString",    "coordinates": [      [-76.091308, 18.427501],      [-76.695556, 18.729501],      [-76.552734, 19.40443],      [-74.61914, 19.134789],      [-73.652343, 20.07657],      [-73.157958, 20.210656]    ]  }};</p><p>var curved = turf.bezier(line);curved.properties = { stroke: '#0f0' };</p><p>var result = {  "type": "FeatureCollection",  "features": [line, curved]};</p><p>//=result```</p><p><strong>Returns</strong> <code>Feature.&lt;LineString&gt;</code>, curved line</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-bezier</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Simplify"><h1>turf-simplify</h1><p>simplify geographic shapes</p><h3><code>turf.simplify(feature, tolerance, highQuality)</code></h3><p>Takes a LineString or Polygon and returns a simplified version. Internally uses <a href="http://mourner.github.io/simplify-js/">simplify-js</a> to perform simplification.</p><h3>Parameters</h3><p>| parameter     | type                            | description                                                                                            || ------------- | ------------------------------- | ------------------------------------------------------------------------------------------------------ || <code>feature</code>     | Feature.\&lt;LineString|Polygon> | feature to be simplified                                                                               || <code>tolerance</code>   | Number                          | simplification tolerance                                                                               || <code>highQuality</code> | Boolean                         | whether or not to spend more time to create a higher-quality simplification with a different algorithm |</p><h3>Example</h3><p>```jsvar feature = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Polygon",    "coordinates": [[      [-70.603637, -33.399918],      [-70.614624, -33.395332],      [-70.639343, -33.392466],      [-70.659942, -33.394759],      [-70.683975, -33.404504],      [-70.697021, -33.419406],      [-70.701141, -33.434306],      [-70.700454, -33.446339],      [-70.694274, -33.458369],      [-70.682601, -33.465816],      [-70.668869, -33.472117],      [-70.646209, -33.473835],      [-70.624923, -33.472117],      [-70.609817, -33.468107],      [-70.595397, -33.458369],      [-70.587158, -33.442901],      [-70.587158, -33.426283],      [-70.590591, -33.414248],      [-70.594711, -33.406224],      [-70.603637, -33.399918]    ]]  }};</p><p>var tolerance = 0.01;</p><p>var simplified = turf.simplify( feature, tolerance, false);</p><p>//=feature</p><p>//=simplified```</p><p><strong>Returns</strong> <code>Feature.&lt;LineString|Polygon&gt;</code>, a simplified feature</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-simplify</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Intersect"><h1>turf-intersect</h1><p>find the intersection of spatial features</p><h3><code>turf.intersect(poly1, poly2)</code></h3><p>Takes two Polygon|polygons and finds their intersection. If they share a border, returns the border; if they don't intersect, returns undefined.</p><h3>Parameters</h3><p>| parameter | type                 | description        || --------- | -------------------- | ------------------ || <code>poly1</code>   | Feature.\&lt;Polygon> | the first polygon  || <code>poly2</code>   | Feature.\&lt;Polygon> | the second polygon |</p><h3>Example</h3><p>```jsvar poly1 = {  "type": "Feature",  "properties": {    "fill": "#0f0"  },  "geometry": {    "type": "Polygon",    "coordinates": [[      [-122.801742, 45.48565],      [-122.801742, 45.60491],      [-122.584762, 45.60491],      [-122.584762, 45.48565],      [-122.801742, 45.48565]    ]]  }}var poly2 = {  "type": "Feature",  "properties": {    "fill": "#00f"  },  "geometry": {    "type": "Polygon",    "coordinates": [[      [-122.520217, 45.535693],      [-122.64038, 45.553967],      [-122.720031, 45.526554],      [-122.669906, 45.507309],      [-122.723464, 45.446643],      [-122.532577, 45.408574],      [-122.487258, 45.477466],      [-122.520217, 45.535693]    ]]  }}</p><p>var polygons = {  "type": "FeatureCollection",  "features": [poly1, poly2]};</p><p>var intersection = turf.intersect(poly1, poly2);</p><p>//=polygons</p><p>//=intersection```</p><p><strong>Returns</strong> <code>Feature.&lt;Polygon&gt;,Feature.&lt;MultiLineString&gt;</code>, if <code>poly1</code> and <code>poly2</code> overlap, returns a Polygon feature representing the area they overlap; if <code>poly1</code> and <code>poly2</code> do not overlap, returns <code>undefined</code>; if <code>poly1</code> and <code>poly2</code> share a border, a MultiLineString of the locations where their borders are shared</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p <script type="text/x-red" data-help-name="Erase"><h1>turf-erase</h1><p>erase features</p><h3><code>turf.erase(poly1, poly2)</code></h3><p>Finds the difference between two Polygon|polygons by clipping the secondpolygon from the first.</p><h3>Parameters</h3><p>| parameter | type                 | description                           || --------- | -------------------- | ------------------------------------- || <code>poly1</code>   | Feature.\&lt;Polygon> | input Polygon feaure                  || <code>poly2</code>   | Feature.\&lt;Polygon> | Polygon feature to erase from <code>poly1</code> |</p><h3>Example</h3><p>```jsvar poly1 = {  "type": "Feature",  "properties": {    "fill": "#0f0"  },  "geometry": {    "type": "Polygon",    "coordinates": [[      [-46.738586, -23.596711],      [-46.738586, -23.458207],      [-46.560058, -23.458207],      [-46.560058, -23.596711],      [-46.738586, -23.596711]    ]]  }};var poly2 = {  "type": "Feature",  "properties": {    "fill": "#00f"  },  "geometry": {    "type": "Polygon",    "coordinates": [[      [-46.650009, -23.631314],      [-46.650009, -23.5237],      [-46.509246, -23.5237],      [-46.509246, -23.631314],      [-46.650009, -23.631314]    ]]  }};</p><p>var erased = turf.erase(poly1, poly2);erased.properties.fill = '#f00';</p><p>var polygons = {  "type": "FeatureCollection",  "features": [poly1, poly2]};</p><p>//=polygons</p><p>//=erased```</p><p><strong>Returns</strong> <code>Feature.&lt;Polygon&gt;</code>, a Polygon feature showing the area of <code>poly1</code> excluding the area of <code>poly2</code></p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-erase</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

ref="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-convex</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>

<script type="text/x-red" data-help-name="Explode"><h1>turf-explode</h1><p>turf explode module</p><h3><code>turf.explode(input)</code></h3><p>Takes a feature or set of features and returns all positions asPoint|points.</p><h3>Parameters</h3><p>| parameter | type                       | description    || --------- | -------------------------- | -------------- || <code>input</code>   | Feature\,FeatureCollection | input features |</p><h3>Example</h3><p>```jsvar poly = {  "type": "Feature",  "properties": {},  "geometry": {    "type": "Polygon",    "coordinates": [[      [177.434692, -17.77517],      [177.402076, -17.779093],      [177.38079, -17.803937],      [177.40242, -17.826164],      [177.438468, -17.824857],      [177.454948, -17.796746],      [177.434692, -17.77517]    ]]  }};</p><p>var points = turf.explode(poly);</p><p>//=poly</p><p>//=points```</p><p><strong>Returns</strong> <code>FeatureCollection.&lt;point&gt;</code>, points representing the exploded input features</p><h2>Installation</h2><p>Requires <a href="http://nodejs.org/">nodejs</a>.</p><p><code>sh$ npm install turf-explode</code></p><h2>Tests</h2><p><code>sh$ npm test</code></p></script>
